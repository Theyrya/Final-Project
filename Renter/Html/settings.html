<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Page</title>
    <link rel="stylesheet" href="../CSS/settings.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-links">
                <ul>
                    <li><a href="Home.html">Studios</a></li>
                    <li><a href="Myfaves.html">My Faves ‚ù§Ô∏è</a></li>
                    <li><a href="#" ><span class="icon">üîî</span></a></li>
                    <li><a href="profile.html"><span class="icon">üë§</span></a></li>
                    <li><a href="settings.html" onclick="Settings(event)"><span class="icon">‚öôÔ∏è</span></a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="settings-container">
        <h2>Account Settings</h2>
        
        <!-- Settings Form -->
        <form id="settings-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="theme">Theme</label>
                <select id="theme" name="theme">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
            </div>

            <button type="submit" id="save-btn">Save Changes</button>
        </form>

        <!-- Account Management Section -->
        <div class="section">
            <h3>Account Management</h3>
            <button id="change-email">Change Email</button>
            <button id="change-username">Change Username</button>
        </div>

        <!-- Help Section -->
        <div class="section">
            <h3>Help</h3>
            <button id="help-btn">Contact Support</button>
            <button id="faq-btn">FAQ</button>
        </div>

        <!-- Log Out / Delete Account Section -->
        <div class="section">
            <h3>Log Out / Delete Account</h3>
            <button id="logout-btn">Log Out</button>
            <button id="delete-account-btn">Delete Account</button>
        </div>

        <!-- Success/Failure message display -->
        <div id="message" class="message"></div>
    </div>

    <script src="../JS/settings.js"></script>
</body>
</html>
