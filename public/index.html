<html lang="en">

<head>
  <meta charset="UTF-8">

</head>

<body>
  <header class="header">
    <nav>
      <!-- <img src="website_logo.png" alt="Company Logo" style="height: 60px; width: 60px;"> -->

        <ul>
          <li><a href="index.html">Home</a></li>

          <li><a href="login.html" id="logout">Login</a></li>
        </ul>
      </div>
    </nav>
  </header>


  <div class="text-box">
    <h1>Find Your Perfect Studio</h1>
    <p>Search and book the best studio spaces available in your city.</p>
    <input type="text" id="searchBox" placeholder="Search studio-list...">
    <!-- <button class="hero-btn">Filters</button> -->
  </div>


  <!-- Filter Button -->
  <button id="filter-modal-btn" onclick="openFilterModal()">Filter Studios</button>

  <!-- Filter Modal -->
  <div id="filter-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeFilterModal()">&times;</span>
      <h2>Filter Studios</h2>
      <form id="filter-form">
        <label for="filter-availability">Availability:</label>
        <select id="filter-availability">
          <option value="all">All</option>
          <option value="available">Available</option>
          <option value="not-available">Not Available</option>
        </select>

        <label for="filter-rent-min">rent Range:</label>
        <input type="number" id="filter-rent-min" placeholder="Min rent" min="0" oninput="validateRentRange()">
        <input type="number" id="filter-rent-max" placeholder="Max rent" min="0" oninput="validateRentRange()">

        <label for="filter-parking">Parking:</label>
        <select id="filter-parking">
          <option value="all">All</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>

        <label for="filter-public-transport">Public Transport:</label>
        <select id="filter-public-transport">
          <option value="all">All</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>

        <button type="submit">Apply Filters</button>
        <button type="button" onclick="clearFilters()">Clear Filters</button>
      </form>
    </div>
  </div>

  <div id="studio-list"></div>


  </div>
  <div id="contactModal" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h2>Contact Studio Owner</h2>
      <div class="contact-info">
        <div class="contact-item">
          <svg class="contact-icon" viewBox="0 0 24 24"><path d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,6A2,2 0 0,0 10,8A2,2 0 0,0 12,10A2,2 0 0,0 14,8A2,2 0 0,0 12,6M12,13C14.67,13 20,14.33 20,17V20H4V17C4,14.33 9.33,13 12,13M12,14.9C9.03,14.9 5.9,16.36 5.9,17V18.1H18.1V17C18.1,16.36 14.97,14.9 12,14.9Z"/></svg>
          <span id="ownerName"></span>
        </div>
        <div class="contact-item">
          <svg class="contact-icon" viewBox="0 0 24 24"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg>
          <span id="ownerPhone"></span>
        </div>
        <div class="contact-item">
          <svg class="contact-icon" viewBox="0 0 24 24"><path d="M22 6c0-1.1-.9-2-2-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6zm-2 0l-8 5-8-5h16zm0 12H4V8l8 5 8-5v10z"/></svg>
          <span id="ownerEmail"></span>
        </div>
      </div>
      <button class="btn close-btn">Close</button>
    </div>
  </div>
  <footer class="footer">
    <p>&copy; <span id="current-year"></span> StudioHub. All rights reserved.</p>
    <p id="timestamp"></p>
  </footer>

  <script src="js/script.js"></script>

    document.addEventListener('DOMContentLoaded', () => {
      renderStudios();
    });
  </script>

  

</body>

</html>
