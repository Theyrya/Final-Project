<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="yourstudios.css">
    <title>Studio Listings</title>
</head>
<body>
    <header class="header">
        <nav>
            <img src="home_logo.png" alt="Company Logo" style="height: 60px; width: 60px;">
            <div class="nav-links">
                <ul>
                    <li><a href="owner.html">Studios</a></li>
                    <li><a href="Home.html">Home</a></li>
                    <li><a href="#"><span class="icon">üîî</span></a></li>
                    <li><a href="#"><span class="icon">üë§</span></a></li>
                    <li><a href="#"><span class="icon">‚öôÔ∏è</span></a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="studio-list">
        <button class="add-btn" type="button">Add a Studio</button>
        <!-- Studio listings will be dynamically inserted here -->
    </section>

    <footer class="footer">
        <h4>About Us</h4>
        <p>Find and book the best studios at affordable prices.</p>
    </footer>

    <div class="form-container">
        <button id="close-form">X</button>
        <form id="studio-form">
            <label for="studio-name">Studio Name:</label>
            <input type="text" id="studio-name" required>

            <label for="studio-address">Address:</label>
            <input type="text" id="studio-address" required>

            <label for="studio-area">Area (sq. meters):</label>
            <input type="number" id="studio-area" required>

            <label for="studio-type">Type:</label>
            <input type="text" id="studio-type" required>

            <label for="studio-capacity">Capacity:</label>
            <input type="number" id="studio-capacity" required>

            <label>Parking:</label>
            <input type="checkbox" id="studio-parking" placeholder="as">

            <label>Public Transport:</label>
            <input type="checkbox" id="studio-transport" placeholder="as">

            <label for="studio-availability">Availability:</label>
            <select id="studio-availability">
                <option>Available</option>
                <option>Not Available</option>
            </select>

            <label for="studio-rental">Rental Term:</label>
            <select id="studio-rental">
                <option>Hourly</option>
                <option>Daily</option>
            </select>

            <label for="studio-price">Price per hour ($):</label>
            <input type="number" id="studio-price" required>

            <button type="submit">Add Studio</button>
        </form>
    </div>

    <script type="module" src="yourstudios.js"></script></body>
</html>
