<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<body>
    <div class="login-container">
        <h3 class="Error" style="display: none; border: 2px solid red; color: red;">Already have an account! Login</h3>
        <h2>Sign Up</h2>
        <p>Enter your email to continue</p>
        <input id="input" type="email" name="email" placeholder="Enter your email" required>
        <input type="text" name="firstname" placeholder="Enter your firstname" required>
        <input type="text" name="lastname" placeholder="Enter your lastname" required>

        <input type="number" name="mobilenumber" placeholder="Enter your mobile number" required>
        <!-- DOB:<input type="date" name="DOB" placeholder="Enter your date of birth" required> -->
        <!-- <input type="text" name="Address" placeholder="Enter your adress" required> -->
        <label for="designation">Who are you:</label>
        <select id="designation" name="designation">
            <option value="renter">Renter</option>
            <option value="owner">Owner</option>
        </select>
        <button type="submit" onclick="SubmitFuncSignup(event)" style="margin-top: 5px;">Sign Up</button>
        <p>Already have an Account? <a href="login.html">Login</a></p>
    </div>


    <script src="script.js">


    </script>
