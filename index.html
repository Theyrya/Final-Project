<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

</head>

<body>
    <div class="login-container">
        <h2>Sign Up</h2>
        <p>Enter your email to continue</p>
        <input id="input" type="email" name="email" placeholder="Enter your email" required>
        <input type="text" name="firstname" placeholder="Enter your firstname" required>
        <input type="text" name="lastname" placeholder="Enter your lastname" required>

        <input type="number" name="mobilenumber" placeholder="Enter your mobile number" required>
        <input type="date" name="DOB" placeholder="Enter your date of birth" required>
        <input type="text" name="Address" placeholder="Enter your adress" required>
        <label for="designation">Who are you:</label>
        <select id="designation" name="designation">
            <option value="renter">Renter</option>
            <option value="owner">Owner</option>
        </select>
        <button type="submit" onclick="redirectToHome(event)">Sign Up</button>
        Already have an Account? <a href="login.html">Login</a>
    </div>


    <script>
        function redirectToHome(event) {
            event.preventDefault();
            let renters = JSON.parse(localStorage.getItem("renters")) || [
                {
                    email: "john.doe@gmail.com",
                    firstName: "John",
                    lastName: "Doe",
                    mobile: "+1 555-123-4567",
                    dob: "15-05-1990",
                    address: "123 Maple Street, New York, NY, USA"
                }
            ];

            let owners = JSON.parse(localStorage.getItem("owners")) || [
                {
                    email: "ethan.taylor@gmail.com",
                    firstName: "Ethan",
                    lastName: "Taylor",
                    mobile: "+1 555-111-2233",
                    dob: "10-01-1992",
                    address: "111 Maple Avenue, San Francisco, CA, USA"
                }
            ];

            const person = {
                email: $("input[name='email']").val(),
                firstName: $("input[name='firstname']").val(),
                lastName: $("input[name='lastname']").val(),
                mobile: $("input[name='mobilenumber']").val(),
                dob: $("input[name='DOB']").val(),
                address: $("input[name='Address']").val(),
            };

            const alreadyExists = renters.some(obj => {
                if (obj.email === person.email) {
                    alert("Already have an account! Login");
                    return true; 
                }
            });

            if (alreadyExists) return; 
            


            let selectedValue = $("#designation").val();

            if (selectedValue === "renter") {
                renters.push(person);
                localStorage.setItem("renters", JSON.stringify(renters));
            } else if (selectedValue === "owner") {
                owners.push(person);
                localStorage.setItem("owners", JSON.stringify(owners));
            }

            renters = JSON.parse(localStorage.getItem("renters"));
            owners = JSON.parse(localStorage.getItem("owners"));
            

            console.log("Updated Renters:", JSON.parse(localStorage.getItem("renters")));

            




            // âœ… Show alert so you can see the renters array before redirection
            // alert("Check console before redirection!");

            
                        for (let i = 0; i < renters.length; i++) {
                            if (renters[i].email === person.email) {
                                window.location.href = "Home.html";
                                return;
                            }
                        }
            
            
                        for (let i = 0; i < owners.length; i++) {
                            if (owners[i].email === person.email) {
                                window.location.href = "owner.html";
                                return;
                            }
                        }
                        
                        
                        alert("User not found. Please sign up!");
                        
                        
                        
        }


    </script>

</body>

</html>
