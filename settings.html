    <main>
        <section class="settings">
            <h1>Settings</h1>
           
            <h2>Account Settings</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter Your Full Name">
               
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="A valid email address is required">
               
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Set a strong password">
               
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Password is confirmed">
               
                <button type="submit">Account is Updated</button>
            </form>
 
           
 
            <h2>Privacy & Security</h2>
            <form>
             
               
                    <input type="checkbox" id="Public" value="Public">Public
                    <br>
                    <input type="checkbox" id="Private" value="Private">Private
                </select>
 
               
                <button type="submit">Privacy & Security Update </button>
            </form>
 
            <h2>Notification Preferences</h2>
            <form>
 
                <label for="email-notifications">Email Notifications:</label>
                <input type="radio" id="email-notifications" name="email-notifications">
               
<br>
                <label for="sms-notifications">SMS Notifications:</label>
                <input type="radio" id="sms-notifications" name="sms-notifications">
           
 
               
                <label for="notification-frequency">Notification Frequency:</label>
       
                    <input type="checkbox" value="immediately">Immediately</option> <br>
                    <input type="checkbox">Weekly</option> <br>
                    <input type="checkbox">Daily</option> <br>
                 
                </select>
               
                <button type="submit">Update Notifications</button>
            </form>
 
            <h2>Appearance & Customization</h2>
            <form>
                <label for="theme">Theme:</label>
                <select id="theme" name="theme">
                    <option value="light">Light</option>
                   
                    <option value="dark" selected>Dark </option>
                    </select>
            <button type="submit">Appearance Updated</button>
            </form>
        </section>
    </main>
